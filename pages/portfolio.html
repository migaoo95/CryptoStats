  <body class="">
    <!-- Main Container -->

    <div id="body" class="col py-3">
      <div class="container">
          <h5 class="text-muted">Current Balance</h5>
          <h3 id="balance"></h3>
      <div class="card">
        <div class="card-header">
          <div class="d-flex">
            <i class="fas fa-wallet fa-2x"></i>
            <h5 id="watchListText" class="text-info ml-2 mt-1">Assets Portfolio</h5>
            <div class="ml-auto mt-2 d-flex">
              <i class="fas fa-coins fa-2x mr-2"></i>
              <h4 id="coinCounter" class="text-info"></h4>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="col-6">
              <h6 class="text-muted">Current Balance</h6>
              <h1 id="balance"></h1>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>24H</th>
                  <th>Holdings</th>
                </tr>
              </thead>
              <tbody id="portBody"></tbody>
            </table>
          </div>
          <button
            data-toggle="modal"
            data-target="#portfolioModal"
            class="btn btn-primary"
            href="#"
          >
            <i class="mr-1 fas fa-plus-circle"></i>Add Currency
          </button>
          <div class="overflow-scroll card-body" id="cryptoContainer">
            <div id="row" class="row"></div>
          </div>
        </div>
      </div>
      <!-- LeaderBoard Modal -->
      <div class="modal w-100 mr-2" id="portfolioModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div id="porModal" class="modal-content">
            <div id="" class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div id="" class="modal-body">
              <!-- SEARCH INPUT -->
              <div class="row mb-3">
                <div class="col-12 d-flex justify-content-center">
                  <div class="input-group mb-3 w-50 shadow">
                    <input
                      id="searchBox"
                      class="form-control"
                      type="text"
                      placeholder="Currency"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text bg-primary text-white"
                        ><i class="fas fa-search-dollar"></i
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="col-3"></div>
                <!-- SEARCH BOX -->
                <div id="zIndexSearch" class="col">
                  <table id="tableNone" class="d-none border table-hover">
                    <tbody
                      id="searchBoxContainer"
                      class="position-absolute search_por"
                    ></tbody>
                  </table>
                </div>
              </div>
              <div id="portfolioC"></div>
            </div>
            <div class="modal-footer">
              <button
                id="closeModal"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
<script>
    function clickBtnOne(){
        document.getElementById('buyBuy').classList.add('enable');
        document.getElementById('buySell').classList.remove('enable');
    }
    function clickBtnTwo(){
        document.getElementById('buyBuy').classList.remove('enable');
        document.getElementById('buySell').classList.add('enable');
    }
  
</script>
