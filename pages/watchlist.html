  <body>
    <!-- Main Container -->
    <div id="body" class="col py-3">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <div class="d-flex">
              <i class="text-warning far fa-star fa-2x"></i>
              <h5 id="watchListText" class="text-info ml-2 mt-1">
                Your Watchlist
              </h5>
              <div class="ml-auto mt-2 d-flex">
                <i class="fas fa-coins fa-2x mr-2"></i>
                <h4 id="coinCounter" class="text-info"></h4>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="overflow-scroll card-body" id="cryptoContainer">
              <div class="d-flex justify-content-center">
                <img
                  class="spinner-watchlist"
                  id="spinner-watchlist"
                  src="../assets/spinner.gif"
                  alt=""
                />
              </div>
              <div id="row" class="row"></div>
            </div>
          </div>
        </div>
        <!-- LeaderBoard Modal -->
        <div class="modal mr-2 watchList" id="leaderModal">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div id="lModalHeader" class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal Content -->
              <div id="lModalBody" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  id="closeModal"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
