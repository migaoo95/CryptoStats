<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Crypto Stats</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark shadow-lg">
          <div
            style="height: 100vh"
            class="
              d-flex
              flex-column
              align-items-center align-items-sm-start
              px-3
              pt-2
              text-white
              min-vh-100
            "
          >
            <a
              href="/"
              class="
                d-flex
                align-items-center
                pb-3
                mb-md-0
                me-md-auto
                text-white text-decoration-none
              "
            >
              <span class="fs-5 d-sm-inline">Crypto Stats</span>
            </a>
            <ul
              class="
                nav nav-pills
                flex-column
                mb-sm-auto mb-0
                align-items-center align-items-sm-start
              "
              id="menu"
            >
              <li class="nav-item">
                <a
                  href="../index.html"
                  class="text-white nav-link align-middle px-1"
                >
                <i class="fa fa-tachometer fa-2x pr-2"></i>
                  <span class="ms-1 d-sm-inline">Dashboard</span>
                </a>
              </li>

              <li>
                <a
                  href="watchlist.html"
                  class="text-white nav-link px-0 align-middle"
                >
                <i class="far fa-star fa-2x"></i>
                  <span class="ms-1 d-none d-sm-inline">Watchlist</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Main Container -->
        <div id="body" class="col py-3">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex">
                        <i class="text-warning far fa-star fa-3x"></i>
                        <h4 id="watchListText" class="text-info ml-2"> Your Watchlist</h4>
                        <div class="ml-auto mt-2 d-flex">
                            <i class="fas fa-coins fa-2x mr-2"></i>
                        <h4 id="coinCounter" class="text-info"></h4>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="overflow-scroll card-body" id="cryptoContainer">
                    <div id="row" class="row"></div>
                  </div>
                </div>
              </div>
              <!-- LeaderBoard Modal -->
              <div class="modal mr-2" id="leaderModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                  <div class="modal-content">
                    <div id="lModalHeader" class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Modal Content -->
                    <div id="lModalBody" class="modal-body"></div>
                    <div class="modal-footer">
                      <button
                        id="closeModal"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
    </div>

    <!-- CHART.JS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
      integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- SCRIPTS -->
    <script src="../scripts/shared/shared.js"></script>
    <script src="../scripts/charts.js"></script>
    <script src="../scripts/localStorage.js"></script>
    <script src="../scripts/domUi.js"></script>
    <script src="../scripts/apiData.js"></script>
    <script src="../scripts/helperFunc.js"></script>
    <script src="/scripts/watchList/application.js"></script>

    <script src="scripts/localStorage.js"></script>
    <script src="scripts/domUi.js"></script>
    <script src="scripts/apiData.js"></script>
    <script src="scripts/helperFunc.js"></script>
    <script src="scripts/application.js"></script> -->
    <!-- CDNS -->
    <script
      src="https://kit.fontawesome.com/29d490a53c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1"></script>
  </body>
</html>
