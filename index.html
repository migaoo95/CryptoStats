<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="styles/style.css">
    <title>Crypto Stats</title>
  </head>
  <div class="container-fluid">
    <div  class="row flex-nowrap">
        <div  class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div style="height: 100vh;" class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Crypto Stats</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-1">
                            <i class="fa fa-bitcoin fa-2x pr-3"></i> <span class="ms-1 d-none d-sm-inline">Currencies</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="#ss" class="nav-link px-0 align-middle">
                            <i class="fa fa-tachometer fa-2x pr-2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span></a>
                    </li>
                    
            </div>
        </div>
        <!-- Main Container -->
        <div id="body" class="col py-3">
            <!-- GAINERS -->
            <div class="container"> <div class="row mb-4">
                <div class="col-6">
                    <div class="card">
                        <div class="d-flex align-items-center card-header">
                            <i style="vertical-align: middle;" class="text-success pr-3 fas fa-chart-line fa-2x"></i>
                            <!-- MODAL SWITCH %%% -->
                            <h6 class="pt-2">Biggest Gainers</h6><a  data-toggle="modal"
                            data-target="#myModal" id="linkMore" class="ml-auto text-primary gLink" href="#">more <i class="fas fa-arrow-circle-right"></i></a></div>
                        <div class="card-body p-1">
                            <table class="table table-borderless">
                                <tbody id="gainersTable"></tbody>
                            </table>
                        </div></div>
                    </div>
               
                    <!-- LOOSERS -->
                <div class="col-6">
                    <div class="card">
                        <div class="d-flex align-items-center card-header"> <i style="vertical-align: middle;" class="text-danger pr-3 fas fa-skull-crossbones fa-2x"></i><h6 class="pt-2">Biggest Losers</h6><a data-toggle="modal"
                            data-target="#myModal" id="linkMore" class="ml-auto text-primary lLink" href="#">more <i class="fas fa-arrow-circle-right"></i></a></div>
                        <div class="card-body p-1">
                            <table class="table table-borderless">
                                <tbody id="losersTable"></tbody>
                            </table>
                        </div>
                    </div>
                  </div>
            </div></div>
                 <!-- MODAL GAINERS / LOSERS -->
                 <div class="modal" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                         
                          <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal Content -->
                        <div class="modal-body">
                            <table class="table table-borderless">
                                <tbody id="modalTable"></tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-secondary" data-dismiss="modal">
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                   <!-- MODAL LEADERBOARD -->
                   <!-- class="modal" -->
                   <div   id="leaderModal">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                      <div class="modal-content">
                        <div id="lModalHeader" class="modal-header">
                          
                          <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal Content -->
                        <div id="lModalBody" class="modal-body">
                           
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-secondary" data-dismiss="modal">
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
            <!-- CRYPTO CURRENCY LEADERBOARD -->
                <div class="container">
                    <div id="mainContainer" class="card">
                  <div class="row ">
                    <div class="col text-center">
                        
                      <div class="info-header mb-5">
                          <div class="card-header">
                        <h1 class="text-primary pb-3"> Crypto Currency Leaderboard</h1>
                        <p class="lead">
                    Latest information about Top <select class="" name="" id="ranking">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> Crypto Currencies by Market Capitalization 
                        </p>
                    </div>
                      </div>
                    </div>
                  </div>
                  <div class="overflow-scroll card-body" id="cryptoContainer">
                  <div id="row" class="row">
                
                </div>
            </div>
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
