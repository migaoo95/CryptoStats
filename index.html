<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Crypto Stats</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark shadow-lg">
          <div
            style="height: 100vh"
            class="
              d-flex
              flex-column
              align-items-center align-items-sm-start
              px-3
              pt-2
              text-white
              min-vh-100
            "
          >
            <a
              href="/"
              class="
                d-flex
                align-items-center
                pb-3
                mb-md-0
                me-md-auto
                text-white text-decoration-none
              "
            >
              <span class="fs-5 d-sm-inline">Crypto Stats</span>
            </a>
            <ul
              class="
                nav nav-pills
                flex-column
                mb-sm-auto mb-0
                align-items-center align-items-sm-start
              "
              id="menu"
            >
              <li class="nav-item">
                <a
                  href="index.html"
                  class="text-white nav-link align-middle px-1"
                >
                  <i class="fa fa-tachometer fa-2x pr-2"></i>
                  <span class="ms-1 d-sm-inline">Dashboard</span>
                </a>
              </li>

              <li>
                <a
                  href="pages/watchlist.html"
                  class="text-white nav-link px-0 align-middle"
                >
                  <i class="far fa-star fa-2x"></i>
                  <span class="ms-1 d-none d-sm-inline">Watchlist</span></a
                >
              </li>
              <li>
                <a
                  href="pages/portfolio.html"
                  class="text-white nav-link px-0 align-middle"
                >
                  <i class="fas fa-wallet fa-2x ml-1"></i>
                  <span class="ms-1 d-none d-sm-inline">Portfolio</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Main Container -->
        <div id="body" class="col py-3">
          <!-- GAINERS -->
          <div class="container">
            <div
              id="globalDataDiv"
              class="
                shadow-sm
                col-12
                d-flex
                bg-light
                border
                justify-content-around
                pt-1
                mb-3
                rounded
              "
            ></div>
            <div class="row mb-4">
              <div class="col-6">
                <div class="card shadow">
                  <div class="d-flex align-items-center card-header">
                    <i
                      style="vertical-align: middle"
                      class="text-success pr-3 fas fa-chart-line fa-2x"
                    ></i>
                    <!-- MODAL SWITCH %%% -->
                    <h6 class="pt-2">Biggest Gainers</h6>
                    <a
                      data-toggle="modal"
                      data-target="#myModal"
                      id="linkMore"
                      class="ml-auto text-primary gLink"
                      href="#"
                      >more <i class="fas fa-arrow-circle-right"></i
                    ></a>
                  </div>
                  <div class="card-body p-1">
                    <table
                      id="gLModal"
                      class="table table-borderless table-hover"
                    >
                      <tbody id="gainersTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>

              <!-- LOOSERS -->
              <div class="col-6">
                <div class="card shadow">
                  <div class="d-flex align-items-center card-header">
                    <i
                      style="vertical-align: middle"
                      class="text-danger pr-3 fas fa-skull-crossbones fa-2x"
                    ></i>
                    <h6 class="pt-2">Biggest Losers</h6>
                    <a
                      data-toggle="modal"
                      data-target="#myModal"
                      id="linkMore"
                      class="ml-auto text-primary lLink"
                      href="#"
                      >more <i class="fas fa-arrow-circle-right"></i
                    ></a>
                  </div>
                  <div class="card-body p-1">
                    <table
                      id="gLModal"
                      class="table table-borderless table-hover"
                    >
                      <tbody id="losersTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- MODAL GAINERS / LOSERS -->
          <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content modal-lg-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal Content -->
                <div class="modal-body">
                  <table class="table table-borderless table-hover">
                    <tbody id="modalTable"></tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- MODAL LEADERBOARD -->
          <!-- class="modal" -->
          <div class="modal mr-2" id="leaderModal">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div id="lModalHeader" class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Content -->
                <div id="lModalBody" class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    id="closeModal"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <div class="input-group mb-3 w-50 shadow">
                  <input
                    id="searchBox"
                    class="form-control"
                    type="text"
                    placeholder="Currency"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text bg-primary text-white"
                      ><i class="fas fa-search-dollar"></i
                    ></span>
                  </div>
                </div>
              </div>
              <div class="col-3"></div>
              <!-- SEARCH BOX -->
              <div id="zIndexSearch" class="col">
                <table id="tableNone" class="d-none border table-hover">
                  <tbody
                    id="searchBoxContainer"
                    class="position-absolute"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- SEARCH BOX -->
          <!-- <div class="row">
                   <div class="col-12 d-flex justify-content-center">
                   <div class="input-group mb-3 w-50 shadow">
                    <input id="searchBox" class="form-control" type="text" placeholder="Currency" />
                    <div class="input-group-append">
                      <span class="input-group-text bg-primary text-white"><i class="fas fa-search-dollar"></i></span>
                    </div>
                  </div>
                </div>
                -->
          <!-- CRYPTO CURRENCY LEADERBOARD -->
          <div class="container">
            <div id="mainContainer" class="card shadow">
              <div class="row">
                <div class="col text-center">
                  <div class="info-header mb-5">
                    <div class="card-header">
                      <h1 class="text-primary pb-3">
                        Crypto Currency Leaderboard
                      </h1>
                      <p class="lead">
                        Latest information about Top
                        <select class="" name="" id="ranking">
                          <option value="10">10</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>
                        Crypto Currencies by Market Capitalization
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="overflow-scroll card-body" id="cryptoContainer">
                <div id="row" class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CHART.JS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
      integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- SCRIPTS -->
    <script src="scripts/shared/shared.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/domUi.js"></script>
    <script src="scripts/apiData.js"></script>
    <script src="scripts/helperFunc.js"></script>
    <script src="scripts/application.js"></script>
    <!-- CDNS -->
    <script
      src="https://kit.fontawesome.com/29d490a53c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1"></script>
  </body>
</html>
