  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Main Container -->
        <div id="body" class="col py-3">
          <!-- GAINERS -->
          <div class="container">
            <div
              id="globalDataDiv"
              class="text-center shadow-sm col-12 d-flex bg-light border justify-content-around pt-1 mb-3 rounded"
            ></div>
            <div class="row mb-4">
              <div class="col-md-6 col-sm-12 mb-4 mb-md-0">
                <div class="card shadow">
                  <div class="d-flex align-items-center card-header">
                    <i
                      style="vertical-align: middle"
                      class="text-success pr-3 fas fa-chart-line fa-2x"
                    ></i>
                    <!-- MODAL SWITCH %%% -->
                    <h6 class="pt-2">Biggest Gainers</h6>
                    <a
                      data-toggle="modal"
                      data-target="#myModal"
                      id="linkMore"
                      class="ml-auto text-primary gLink"
                      href="#"
                      >more <i class="fas fa-arrow-circle-right"></i
                    ></a>
                  </div>
                  <div class="card-body p-1">
                    <table
                      id="gLModal"
                      class="table table-borderless table-hover"
                    >
                      <tbody id="gainersTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>

              <!-- LOOSERS -->
              <div class="col-md-6 col-sm-12">
                <div class="card shadow">
                  <div class="d-flex align-items-center card-header">
                    <i
                      style="vertical-align: middle"
                      class="text-danger pr-3 fas fa-skull-crossbones fa-2x"
                    ></i>
                    <h6 class="pt-2">Biggest Losers</h6>
                    <a
                      data-toggle="modal"
                      data-target="#myModal"
                      id="linkMore"
                      class="ml-auto text-primary lLink"
                      href="#"
                      >more <i class="fas fa-arrow-circle-right"></i
                    ></a>
                  </div>
                  <div class="card-body p-1">
                    <table
                      id="gLModal"
                      class="table table-borderless table-hover"
                    >
                      <tbody id="losersTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- MODAL GAINERS / LOSERS -->
          <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content modal-lg-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal Content -->
                <div class="modal-body">
                  <table class="table table-borderless table-hover">
                    <tbody id="modalTable"></tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- MODAL LEADERBOARD -->
          <!-- class="modal" -->
          <div class="modal mr-2" id="leaderModal">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div id="lModalHeader" class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Content -->
                <div id="lModalBody" class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    id="closeModal"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <div class="input-group mb-3 w-50 shadow">
                  <input
                    id="searchBox"
                    class="form-control"
                    type="text"
                    placeholder="Currency"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text bg-primary text-white"
                      ><i class="fas fa-search-dollar"></i
                    ></span>
                  </div>
                </div>
              </div>
              <div class="col-3"></div>
              <div id="zIndexSearch" class="col">
                <table id="tableNone" class="d-none border table-hover">
                  <tbody
                    id="searchBoxContainer"
                    class="position-absolute"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- SEARCH BOX -->
          <!-- <div class="row">
                   <div class="col-12 d-flex justify-content-center">
                   <div class="input-group mb-3 w-50 shadow">
                    <input id="searchBox" class="form-control" type="text" placeholder="Currency" />
                    <div class="input-group-append">
                      <span class="input-group-text bg-primary text-white"><i class="fas fa-search-dollar"></i></span>
                    </div>
                  </div>
                </div>
                -->
          <!-- CRYPTO CURRENCY LEADERBOARD -->
          <div class="container">
            <div id="mainContainer" class="card shadow">
              <div class="row">
                <div class="col text-center">
                  <div class="info-header mb-5">
                    <div class="card-header">
                      <h1 class="text-primary pb-3">
                        Crypto Currency Leaderboard
                      </h1>
                      <p class="lead">
                        Latest information about Top
                        <select class="" name="" id="ranking">
                          <option value="10">10</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>
                        Crypto Currencies by Market Capitalization
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="overflow-scroll card-body" id="cryptoContainer">
                <div id="row" class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
